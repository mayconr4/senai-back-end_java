<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto em Spring Boot</title>
    
    <style>
        /* Reset básico */
        body, h1, p, footer {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página com gradiente */
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #f0f8ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;

            /* Gradiente fornecido */
            background: #020024;
            background: -webkit-linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            background: -moz-linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#020024", endColorstr="#00D4FF", GradientType=1);
        }

        /* Título principal */
        h1 {
            font-size: 3rem;
            color: #00d4ff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Parágrafos */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.15); /* Transparência */
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 10px 0;
            text-align: center;
            background-color: rgba(0,0,0,0.6);
            color: #ffffff;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Descrição sobre Spring */
        .description {
            font-size: 1rem;
            color: #e0f7ff;
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá, Spring Boot</h1>
    <p>Essa é a estrutura básica de um documento HTML.</p>
    
    <p class="description">
        Spring Boot é um framework Java que facilita a criação de aplicações web, REST APIs e microsserviços
        de forma rápida e estruturada.
    </p>
</body>
<footer>
    <p>&copy; Direitos reservados Senai 2025/09/03</p>
</footer>
</html>
