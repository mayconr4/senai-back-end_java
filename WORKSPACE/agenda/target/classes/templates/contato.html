<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #020024, #090979, #00d4ff);
      color: white;
      font-family: Arial, sans-serif;
    }
    .btn-voltar {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 50px;
      padding: 10px 25px;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .btn-voltar:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      color: white;
    }
    .container-form {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    label {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Formulário de Contato</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-6 container-form">
        <!-- Botão de voltar estiloso -->
        <a href="/" class="btn-voltar">&larr; Voltar à Página Inicial</a>

        <form method="POST" action="/contato">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" name="endereco" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar Contato</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
